<h1>SETTINGS</h1>

<form [formGroup]="profileForm" (ngSubmit)="save()">
    <label>
        FULL NAME
        <input type="text" formControlName="name">
    </label>

    <br>

    <label >
        Email <input type="text" formControlName="email">
    </label>
    
    <button type="submit" [disabled]="profileForm.invalid">

        SAVE SETTINGS
    </button>
</form>
